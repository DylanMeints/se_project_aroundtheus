<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      name="description"
      content="Travel around the U.S. with Jacques Cousteau"
    />
    <meta name="keywords" content="Practicum, Travel, HTML, CSS" />
    <meta name="author" content="Dylan Meints" />
    <title>Around The U.S.</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header-logo.svg"
        alt="Around The U.S."
        class="header__logo"
      />
    </header>

    <main>
      <section class="profile">
        <img
          src="./images/jacques-cousteau.jpg"
          alt="Jacques Cousteau"
          class="profile__image"
        />
        <div class="profile__description">
          <div class="profile__header-group">
            <h1 class="profile__header">Jacques Cousteau</h1>
            <button class="profile__edit" type="button"></button>
          </div>
          <p class="profile__occupation">Explorer</p>
        </div>
        <button class="profile__button" type="button">
          <img
            class="profile__button-image"
            src="./images/profile-button.svg"
            alt="add"
          />
        </button>
      </section>
      <section class="gallery">
        <ul class="gallery__cards">
          <li class="card">
            <img
              class="card__image"
              src="./images/yosemite.jpg"
              alt="Yosemite Valley"
            />
            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__like-button" type="button">
                <img
                  class="card__button-image"
                  src="./images/heart.svg"
                  alt="heart"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
            />
            <div class="card__description">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__like-button" type="button">
                <img
                  class="card__button-image"
                  src="./images/heart.svg"
                  alt="heart"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains"
            />
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__like-button" type="button">
                <img
                  class="card__button-image"
                  src="./images/heart.svg"
                  alt="heart"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/latemar.jpg" alt="Latemar" />
            <div class="card__description">
              <h2 class="card__title">Latemar</h2>
              <button class="card__like-button" type="button">
                <img
                  class="card__button-image"
                  src="./images/heart.svg"
                  alt="heart"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/vanoise.jpg" alt="Vanoise" />
            <div class="card__description">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__like-button" type="button">
                <img
                  class="card__button-image"
                  src="./images/heart.svg"
                  alt="heart"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/lago.jpg" alt="Lago" />
            <div class="card__description">
              <h2 class="card__title">Lago</h2>
              <button class="card__like-button" type="button">
                <img
                  class="card__button-image"
                  src="./images/heart.svg"
                  alt="heart"
                />
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2023 Around The U.S.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
